<!doctype html>
<html lang=ru>
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css"/>
  <title>Чат</title>
</head>
<body>
  <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
    <h5 class="my-0 mr-md-auto font-weight-normal">Company name</h5>
    <nav class="my-2 my-md-0 mr-md-3">
      <a class="p-2 text-dark" href="#">Features</a>
      <a class="p-2 text-dark" href="#">Enterprise</a>
      <a class="p-2 text-dark" href="#">Support</a>
      <a class="p-2 text-dark" href="#">Pricing</a>
    </nav>
    <a class="btn btn-outline-primary" href="#">Sign up</a>
  </div>
  <div class="container">
    <div class="py-5 text-center">
      <h2>Чат программа</h2>
      <p class="lead">Укажите Ваше имя и начинайте переписку</p>
    </div>
    <div class="row">
      <div class="col-6">
        <h3>Форма сообщений</h3>
        <form action="" id="messForm">
          <label for="name">Имя</label>
          <input name="name" id="name" class="form-control" placeholder="Введите имя" required></input>
          <br/>
          <label for="message">Сообщение</label>
          <textarea name="message" id="message" class="form-control" placeholder="Введите сообщение" required></textarea>
          <br/>
          <input type="submit" value="Отправить" class="btn btn-danger">
        </form>
      </div>
      <div class="col-6">
        <h3>Сообщения</h3>
        <div id="all_mess"></div>
      </div>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <!--<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js"></script>-->
  <script src="/socket.io/socket.io.js"></script>
  <script>
    $(function() {
      const min = 1;
      const max = 6;
      const random = Math.floor(Math.random() * (max - min)) + min;
      const socket = io.connect();
      const $form = $('#messForm');
      const $textarea = $('#message');
      const $name = $('#name');
      const $allMess = $('#all_mess');
      let alertClass;

      switch (random) {
        case 1:
          alertClass = 'secondary';
          break;
        case 2:
          alertClass = 'danger';
          break;
        case 3:
          alertClass = 'success';
          break;
        case 4:
          alertClass = 'warning';
          break;
        case 5:
          alertClass = 'info';
          break;
        case 6:
          alertClass = 'light';
          break;
      }

      $form.submit((e) => {
        e.preventDefault();
        socket.emit('send mess', {mess: $textarea.val(), name: $name.val(), className: alertClass});
        $textarea.val('');
      });

      socket.on('add mess', function(data) {
        $allMess.append("<div class='alert alert-" + data.className + "'><b>" + data.name + "</b>: " + data.mess + "</div>");
      })
    });
  </script>
</body>
</html>
